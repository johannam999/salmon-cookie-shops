<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookie Sales Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">

<body>
        <form id="storeData-form">
                <fieldset>
                  <legend>Store Data form</legend>
            
                  <label for="where">Store Location: </label>
                  <input name="where" type="text" size="15" />
            
                  <label for="min">Minimum number of customers p/h: </label>
                  <input name="min" type="text" size="10" />
                  
                  <label for="max">Maximum number of customers p/h: </label>
                  <input name="max" type="text" size="10" />
            
                  <label for="average">Average number of customers p/h: </label>
                  <input name="average" type="text" size="10" />
            
                  <button type="submit">Create new store!</button>
                </fieldset>
              </form>
